<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="\TechOrdaFrontend\w3_w4\registration.css" />
    <style>
      body {
        padding: 24px;
        display: grid;
        place-content: center;
        background-size: 100%;
        background-image: url(https://www.nicepng.com/png/detail/43-432504_png-music-notes-clipart-transparent-background-music-notes.png);
      }
    </style>

    <!-- <link rel="stylesheet" href="\TechOrdaFrontend\w3_w4\reset.css" /> -->
  </head>
  <body>
    <h1 style="color: rgb(25, 47, 91); text-align: center; font-weight: bold">
      ШКОЛА МУЗЫКИ ДЛЯ ВЗРОСЛЫХ И ДЕТЕЙ
    </h1>
    <p>Зарегестрируйтесь и узнайте больше информации о нашей школе!</p>
    <form method="GET">
      <fieldset>
        <legend>Общая информация</legend>
        <label for="username">Имя</label>
        <input
          type="text"
          id="username"
          name="name"
          required
          placeholder="Ваше имя"
          oninvalid="this.setCustomValidity('Заполните обязательное поле!')"
        />

        <label for="surname">Фамилия</label>
        <input
          type="text"
          id="surname"
          name="surname"
          required
          placeholder="Ваша фамилия"
          oninvalid="this.setCustomValidity('Заполните обязательное поле!')"
        />

        <label for="email">Почта</label>
        <input
          type="email"
          id="email"
          required
          name="email"
          placeholder="Почтовый адрес"
          oninvalid="this.setCustomValidity('Заполните обязательное поле!')"
        />

        <label for="password">Пароль</label>
        <input
          type="password"
          id="password"
          required
          name="password"
          placeholder="Придумайте пароль"
          oninvalid="this.setCustomValidity('Заполните обязательное поле!')"
        />

        <label for="pnumber">Телефон</label>
        <input
          type="text"
          id="pnumber"
          required
          inputmode="tel"
          placeholder="Номер телефона"
        />
        <input
          list="city-names"
          id="city-choice"
          name="city-choice"
          placeholder="Выберите город"
        />

        <datalist id="city-names">
          <option value="Алматы"></option>
          <option value="Астана"></option>
          <option value="Павлодар"></option>
          <option value="Шымкент"></option>
          <option value="Караганды"></option>
        </datalist>

        <label for="age">Дата рождения</label>
        <input type="date" id="age" name="age" value="1970-01-01" />

        <label for="male">Мужчина</label>
        <input type="radio" id="male" name="gender" />

        <label for="female">Женщина</label>
        <input type="radio" id="female" name="gender" />
      </fieldset>

      <fieldset>
        <legend>Какие курсы Вы хотели бы посещать?</legend>
        <label for="terms">Курсы обучения по специальности</label>
        <input type="checkbox" name="terms" id="terms" />
        <label for="terms">Курсы сольфеджио и ритмики</label>
        <input type="checkbox" name="terms" id="terms" />
        <label for="terms">Курсы по дирижированию</label>
        <input type="checkbox" name="terms" id="terms" />
        <label for="terms">Курсы по музыкальной композиции</label>
        <input type="checkbox" name="terms" id="terms" />
      </fieldset>
      <button>
        <a href="index.html" target="_blank">Зарегистрироваться</a>
      </button>
    </form>
  </body>
</html>
